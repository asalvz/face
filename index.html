<!DOCTYPE html>
<html>
<head>
    <title>Cripto Face</title>
    <style>
        body {
            background-color: #000000;
        }
        h1 {
            font-family: "Gothic";
            font-size: 72px;
            color: #FFFFFF;
            text-align: center;
        }
        .button {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #FFFFFF;
            text-align: center;
            text-decoration: none;
        }
        .button-connect {
            background-color: #00FF00;
        }
        .button-reward {
            background-color: #FFFF00;
        }
        .button-withdraw {
            background-color: #FF0000;
        }
    </style>
</head>
<body>
    <h1>Cripto Face</h1>
    <div>
        <a href="#" id="connect-button" class="button button-connect">Conectar</a>
        <a href="#" class="button button-reward">Recompensa</a>
        <a href="#" class="button button-withdraw">Retirar</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <script>
        const connectButton = document.getElementById("connect-button");
        connectButton.addEventListener("click", () => {
            // Conectarse a la red blockchain utilizando Web3.js
            const web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
            // Recuperar la dirección del usuario
            web3.eth.getAccounts((error, accounts) => {
                if (error) {
                    console.error(error);
                } else {
                    console.log(`Dirección del usuario: ${accounts[0]}`);
                }
            });
